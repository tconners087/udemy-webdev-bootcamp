<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <script src="../../assets/JS/jQuery/jquery-3.4.0.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="./assets/css/todos.css">

<body>

  <div id="container">
    <h1>To-Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fa-trash"></i></span> Go to potions class</li>
      <li><span><i class="fas fa-trash"></i></span> Buy new Robes</li>
      <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
    </ul>

  </div>

  <script src="./assets/js/todos.js"></script>
</body>

</html>
