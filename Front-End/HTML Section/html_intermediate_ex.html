<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Register</h1>
  <form action="">
    <label for="firstName">First Name:</label>
    <input type="text" placeholder="John" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" placeholder="Smith" id="lastName" name="firstName" required>


    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" placeholder="your email" id="email" name="email" required>

      <!-- can also use minlength and maxlength attributes for validation -->
      <label for="password">Password:</label>
      <input type="password" placeholder="your password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>

    <div>
      <fieldset>
        <legend>Birthday:</legend>
        <label for="month">Month:</label>
        <select name="month" id="month" required>
          <option value="" disabled selected>Month</option>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
        <label for="day">Day:</label>
        <select name="day" id="day" required>
          <option value="" disabled selected>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
        <label for="year">Year:</label>
        <select name="year" id="year" required>
          <option value="" disabled selected>Year</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
        </select>
      </fieldset>
    </div>

    <div>
      <label for="terms">I agree to the terms and conditions:</label>
      <input type="checkbox" name="terms" id="terms" required>
    </div>

    <div>
      <input type="submit" name="submit" id="submit">
    </div>

  </form>
</body>

</html>
