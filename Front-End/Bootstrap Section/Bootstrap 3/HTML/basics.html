<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Basics</title>
  <link rel="stylesheet" href="../../../assets/CSS/BootstrapCSS/bootstrap.min.css">
  <style type="text/css">
    .btn-danger {
      background: orange;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>This is a Jumbotron</h1>
      <p>jghakjsdga ajsgdkajg kajsgdkjagsd kajgsdjk ajksdg kajgdak jgsjdgsk</p>
      <button class="btn-success btn-lg">Hi there</button>
    </div>

    <h1>Bootstrap Basics</h1>
    <button class="btn btn-danger btn-sm">CLICK ME</button>
    <button class="btn btn-success btn-sm active">CLICK ME</button>
    <button class="btn btn-success btn-sm" disabled="disabled">CLICK ME</button>
    <a href="http://www.getbootstrap.com" class="btn-info btn-lg">Bootstrap Docs</a>

    <!-- .form-group .form-control -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Inline form -->
    <form class="form-inline">
        <div class="form-group">
          <label for="formGroupExampleInput">Example label</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Another label</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
      </form>
      
  </div>

</body>

</html>
