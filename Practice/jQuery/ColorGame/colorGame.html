<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Game jQuery Bootstrap</title>
  <link rel="stylesheet" href="../../../Front-End/assets/CSS/BootstrapCSS/bootstrap.min.css">
  <link rel="stylesheet" href="colorGame.css">
</head>

<body>

  <section id="header">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 text-center text-white my-3">
          <h1>The Great<br>
            <span id="pickedColor">Color</span><br>
            Guessing Game</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="controls">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 text-black text-center">
          <button id="newGame" class="btn btn-default h-100 py-1">New Colors</button>
          <span id="message"></span>
          <button class="btn difficulty btn-default py-1">Easy</button>
          <button class="btn difficulty btn-default selected py-1">Hard</button>
        </div>
      </div>
    </div>
  </section>

  <section id="grid">
    <div id="container">
      <div class="row align-items-center justify-content-center grid-row">
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
      </div>
      <div class="row align-items-center justify-content-center grid-row">
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
        <div class="col-md-3 m-3 p-0 d-flex justify-content-center">
          <div class="square rounded">

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../../../Front-End/assets/JS/jQuery/jquery-3.4.0.min.js"></script>
  <script src="../../../Front-End/assets/JS/BootstrapJS/bootstrap.min.js"></script>
  <script src="colorGame.js"></script>
</body>

</html>
